        .Shirtsmen{

        }
        .Shirtsmen p{
            font-size: 20px;
          font-family: poppins;
            line-height: 26px;
            font-weight: 600;
        }
        .sort{
            width: 95%;
            height: 50px;
           display: flex;
       justify-content: space-between;
       padding: 10px;
       text-align: center;
        }
        #container{
            display: flex;
        }
        #container .filters{
          width: 27%;
          height: 550px;
          border: 1px solid red;
          /* position: fixed; */
          top: 150px;
        }
        #container .grid{
            width: 72%;
             margin-left: 2%;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
            border: 1px solid red;
        }
        .grid>div{
            border: 1px solid red;
            height: 450px;
        }
        .grid img{
            width: 100%;
            height: 73%;
           
        }
        .grid p{
            margin: 4px;
        }
        .grid p:nth-child(4){
            color: red;
        }
        .grid p:nth-child(3){
            color:#b3b3b3 ;
            font-size: 12px;
           
        }
        .grid p:nth-child(5){
            text-decoration: line-through;
            color: #676565;
        }

        .grid .circleimage{
            height: 30px;
            width: 30px;
            border-radius: 17px;
            border: 1px solid lightslategray;
            margin-top: 10px;
        }
        .filters .chSize{
            width: 20px;
           height: 15px;
        }
        /* .filters span{
      
            color: red;
        } */
    </style>

    function AppendShirts(arr){
        document.querySelector(".grid").innerHTML=null;

           let img=document.createElement("img");
           img.src=el.imgurl;
           let title=document.createElement("p");

           let brand=document.createElement("p");
           brand.textContent=el.brand;
           let price=document.createElement("p");
           price.textContent="₹"+el.price;

           let cutprice=document.createElement("p");

           let img1=document.createElement("img");
