<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    
   
</head>
<body>
    
    <div class="Shirtsmen">
       <p>Shirts Men</p> 
    </div>
    <div class="sort">
        <div><p id="product">Products</p></div>
        
           <div>
             <select name="sorting" id="Sorting">
               <option value="">Sort By</option>
               <option value="high">Price Low to High</option>
               <option value="low">Price High to Low</option>
             </select>
           </div>
               
        </div>
    </div>
    <hr>
    <div id="container">
        <div class="filters">
            <h3>BRAND</h3>
            <div>
                <label for="BLUE SAINT">
                  <input class="chSize"
                    value="BLUE SAINT"
                    type="checkbox"
                    name="BLUE SAINT"
                    id="BLUE SAINT"
                  />
                  <span>BLUE SAINT</span> </label
                ><br />
              </div>
              <div>
                <label for="KOOVS">
                  <input class="chSize"
                    value="KOOVS"
                    type="checkbox"
                    name="KOOVS"
                    id="KOOVS"
                  />
                  <span>KOOVS</span> </label
                ><br />
              </div>
              <div>
                <label for="OXOLLOXO">
                  <input class="chSize"
                    value="OXOLLOXO"
                    type="checkbox"
                    name="OXOLLOXO"
                    id="OXOLLOXO"
                  />
                  <span>OXOLLOXO</span> </label
                ><br />
              </div>
              <div>
                <label for="AMON">
                  <input class="chSize"
                    value="AMON"
                    type="checkbox"
                    name="AMON"
                    id="AMON"
                  />
                  <span>AMON</span> </label
                ><br />
              </div>
              <h3>COLOR</h3>
              <button class="black"></button>
              <button class="grey"></button>
              <button class="indigo"></button>
              <button class="blue"></button>
              <br>
              <button class="red"></button>
              <button class="orange"></button>
              <button class="green"></button>
              <button class="khaki"></button>
              <br>
              <button class="brown"></button>
              <button class="yellow"></button>
              <h3>SIZE</h3>
              <div class="sizeFilter">
                <button id="large">L</button>
                <br><br>
                <button id="medium">M</button>
                <br><br>
                <button id="small">S</button>
                <br><br>
                <button id="xlarge">XL</button>

              </div>

        </div>
       
        <div class="grid">
           
        </div>
    </div>

    
</body>
</html>

<script src="./product.js"></script>
